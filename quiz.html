<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<link rel="stylesheet" href="quiz.css">
		<title>Quiz</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="https://psdigital.sk/wp-content/uploads/2020/07/PS-Digital-Marketing-Quiz-otestujte-svoje-vedomosti-z-marketingu.png">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
		<div id="intro">
			<div class="intro-margin">
				<h1>America flag quiz</h1>
				<h3>Rules</h3>
				<ul>
					<li>60 seconds for whole test</li>
					<li>12 attempts - each click counts as an attempt</li>
					<li>Click on <span class="green">Evaluate test !</span> when you are done</li>
					<li>Once you're out of attempts, the test will be evaulated automatically</li>
				</ul><br>
				<button onclick="startgame()" class="startbutton">Start Game</button>
			</div>
		</div>
		<div id="wholegame">
		<div class="time">
			<p>Time left: <span id="timeCount"></span> s</p><br>
			<p id="points">0</p>
			<p>Attempts</p><br>
			<p id="attempts">12</p>
		</div>
		<div class="container">
			<img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Flag_of_Costa_Rica.svg" width="300">
			<div class="buttons-container">
				<button onclick="removeAttempts()">Chile</button>
				<button id="1" onclick="addPoints(this.id)">Costarica</button>
				<button onclick="removeAttempts()">Guatemala</button>
			</div>
		</div>
		<div class="container">
			<img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/05/Flag_of_Brazil.svg/1200px-Flag_of_Brazil.svg.png" width="300">
			<div class="buttons-container">
				<button onclick="removeAttempts()">Haiti</button>
				<button onclick="removeAttempts()">Argentina</button>
				<button id="2" onclick="addPoints(this.id)">Brazil</button>
			</div>
		</div>
		<div class="container">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Colombia.svg/2560px-Flag_of_Colombia.svg.png" width="300">
			<div class="buttons-container">
				<button onclick="removeAttempts()">Cuba</button>
				<button id="3" onclick="addPoints(this.id)">Columbia</button>
				<button onclick="removeAttempts()">Bolivia</button>
			</div>
		</div>
		<div class="container">
			<img src="https://wallpaperaccess.com/full/1410846.jpg" width="300">
			<div class="buttons-container">
				<button id="4" onclick="addPoints(this.id)">Peru</button>
				<button onclick="removeAttempts()">Puerto Rico</button>
				<button onclick="removeAttempts()">Panama</button>
			</div>
		</div>
		<div class="container">
			<img src="https://upload.wikimedia.org/wikipedia/commons/0/06/Flag_of_Venezuela.svg" width="300">
			<div class="buttons-container">
				<button onclick="removeAttempts()">Uruguay</button>
				<button onclick="removeAttempts()">Guyana</button>
				<button id="5" onclick="addPoints(this.id)">Venezuela</button>
			</div>
		</div>
		<div class="container">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Flag_of_Mexico.svg/1200px-Flag_of_Mexico.svg.png" width="300">
			<div class="buttons-container">
				<button onclick="removeAttempts()">Surinam</button>
				<button onclick="removeAttempts()">Grenada</button>
				<button id="6" onclick="addPoints(this.id)">Mexico</button>
			</div>
		</div>
		<div class="container">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Flag_of_Uruguay.svg/1200px-Flag_of_Uruguay.svg.png" width="300">
			<div class="buttons-container">
				<button onclick="removeAttempts()">Anguilla</button>
				<button id="7" onclick="addPoints(this.id)">Uruguay</button>
				<button onclick="removeAttempts()">Barbado</button>
			</div>
		</div>
		<div class="container">
			<img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Flag_of_Chile.svg" width="300">
			<div class="buttons-container">
				<button id="8" onclick="addPoints(this.id)">Chile</button>
				<button onclick="removeAttempts()">Honduras</button>
				<button onclick="removeAttempts()">Panama</button>
			</div>
		</div>
		<div class="container">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Flag_of_Honduras.svg/1200px-Flag_of_Honduras.svg.png" width="300">
			<div class="buttons-container">
				<button onclick="removeAttempts()">Aruba</button>
				<button onclick="removeAttempts()">Guatemala</button>
				<button id="9" onclick="addPoints(this.id)">Honduras</button>
			</div>
		</div>
		<div class="container">
			<img src="https://www.countryflags.com/wp-content/uploads/puerto-rico-flag-jpg-xl.jpg" width="300">
			<div class="buttons-container">
				<button id="10" onclick="addPoints(this.id)">Puerto Rico</button>
				<button onclick="removeAttempts()">Haiti</button>
				<button onclick="removeAttempts()">Paraguay</button>
			</div>
		</div>
		<button class="evaluate-button" id="evaluate-button">Evaluate test !</button>
		</div>
		<script src="quiz.js"></script>
	</body>
</html>
